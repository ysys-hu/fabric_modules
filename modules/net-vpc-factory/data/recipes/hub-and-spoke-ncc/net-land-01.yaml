# skip boilerplate check

project_config:
  name: net-land-01
  services: 
    - container.googleapis.com
    - compute.googleapis.com
    - dns.googleapis.com
    - iap.googleapis.com
    - networkmanagement.googleapis.com
    - networksecurity.googleapis.com
    - servicenetworking.googleapis.com
    - stackdriver.googleapis.com
    - vpcaccess.googleapis.com
  shared_vpc_host_config:
    enabled: true
ncc_hub_configs:
  name: hub
  groups: 
    default:
      auto_accept: 
        - net-prod-01
        - net-dev-01
vpc_configs:
  test: 
    delete_default_routes_on_create: true
    mtu: 1500
    auto_create_subnetworks: true
  hub: 
    delete_default_routes_on_create: true
    mtu: 1500
    routers:
      vpn-router:
        region: europe-west8
        asn: 64514
    dns_zones:
      onprem-fwd:
        zone_config:
          domain: .
          forwarding:
            forwarders: 
              "8.8.8.8": default
              "1.1.1.1": default
            client_networks:
              - net-land-01/hub  
      dot-test:
        zone_config:
          domain: test.
          private:
            client_networks:
              - net-land-01/hub
        recordsets:
          "A localhost": 
            records: ["127.0.0.1"]    
    subnets_factory_config: 
      subnets_folder: data/subnets/hub
    firewall_factory_config:
      rules_folder: data/firewall/hub     
    vpn_configs:
      to-onprem:
        region: europe-west8
        ncc-spoke-config: 
          hub: net-land-01/hub        
        peer_gateways:
          default:
            external:
              redundancy_type: SINGLE_IP_INTERNALLY_REDUNDANT
              interfaces: 
                - 8.8.8.8
        router_config:
          create: false
          name: net-land-01/hub/vpn-router
        tunnels:
          remote-0:
            bgp_peer:
              address: 169.254.1.1
              asn: 64513
            bgp_session_range: "169.254.1.2/30"
            peer_external_gateway_interface: 0
            shared_secret: "mySecret"
            vpn_gateway_interface: 0
          remote-1:
            bgp_peer:
              address: 169.254.2.1
              asn: 64513
            bgp_session_range: "169.254.2.2/30"
            peer_external_gateway_interface: 0
            shared_secret: "mySecret"
            vpn_gateway_interface: 1