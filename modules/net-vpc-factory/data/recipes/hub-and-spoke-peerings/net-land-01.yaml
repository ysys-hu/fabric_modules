# skip boilerplate check

project_config:
  name: net-land-01
  services: 
    - container.googleapis.com
    - compute.googleapis.com
    - dns.googleapis.com
    - iap.googleapis.com
    - networkmanagement.googleapis.com
    - networksecurity.googleapis.com
    - servicenetworking.googleapis.com
    - stackdriver.googleapis.com
    - vpcaccess.googleapis.com
  shared_vpc_host_config:
    enabled: true
vpc_configs:
  test: 
    delete_default_routes_on_create: true
    mtu: 1500
    auto_create_subnetworks: true
    peering_configs:
      to-hub:
        peer_network: net-land-01/hub
  hub: 
    delete_default_routes_on_create: true
    mtu: 1500
    dns_zones:
      onprem-fwd:
        zone_config:
          domain: .
          forwarding:
            forwarders: 
              "8.8.8.8": default
              "1.1.1.1": default
            client_networks:
              - net-land-01/hub  
      dot-test:
        zone_config:
          domain: test.
          private:
            client_networks:
              - net-land-01/hub
        recordsets:
          "A localhost": 
            records: ["127.0.0.1"]
    subnets_factory_config: 
      subnets_folder: data/subnets/hub
    firewall_factory_config:
      rules_folder: data/firewall/hub     
    peering_configs:
      to-prod:
        peer_network: net-prod-01/prod-spoke
      to-dev:
        peer_network: net-dev-01/dev-spoke
      to-test:
        peer_network: net-land-01/test      
    vpn_configs:
      to-onprem:
        region: europe-west8
        peer_gateways:
          default:
            external:
              redundancy_type: SINGLE_IP_INTERNALLY_REDUNDANT
              interfaces: 
                - 8.8.8.8
        router_config:
          asn: 64514
        tunnels:
          remote-0:
            bgp_peer:
              address: 169.254.1.1
              asn: 64513
            bgp_session_range: "169.254.1.2/30"
            peer_external_gateway_interface: 0
            shared_secret: "mySecret"
            vpn_gateway_interface: 0